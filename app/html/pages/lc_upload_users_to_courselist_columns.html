<html>
<head>
<title>Upload User List</title>
<script src="/scripts/lc_upload_users_to_courselist_columns.js"></script>
</head>
<body>
<h1><localize>Upload User List</localize></h1>
<span class="lcstandard"><localize>Please identify the columns in your spreadsheet.</localize></span>
<lcform id="spreadsheetassign">
<lcspreadsheetassign verify='verify(this)'>
<lcselectoption value='nothing' label='-' />
<lcselectoption value='firstname' label='First Name' />
<lcselectoption value='middlename' label='Middle Name' />
<lcselectoption value='lastname' label='Last Name' />
<lcselectoption value='suffix' label='Suffix' />
<lcselectoption value='namecombi'label='Last Name, First Name Middle Name' />
<lcselectoption value='username' label='Username' />
<lcselectoption value='domain' label='Domain' />
<lcselectoption value='pid' label='ID Number' />
<lcselectoption value='email' label='EMail' />
<lcselectoption value='userpid' label='Username and ID Number' />
<lcselectoption value='useremail' label='Username and EMail' />
<lcselectoption value='role' label='Role' />
<lcselectoption value='section' label='Section/Group' />
<lcselectoption value='startdate' label='Start Date' />
<lcselectoption value='enddate' label='End Date' />
<lcselectoption value='password' label='Password' />
<lcselectoption value='passwordpid' label='Password and ID Number' />
<lcselectoption value='authmode' label='Authentication Mode' />
</lcspreadsheetassign>
<lcformtable>
<lcformtableinput type="checkbox" description="Ignore first row" id="ignorefirstrow" />
</lcformtable>
<lcformtrigger id="storebutton" description="Store" />
<span class="lcproblem"><localize>The spreadsheet must at minimum contain a username.</localize></span>
</lcform>
</body>
</html>
