<html>
<head>
<title>Upload User List</title>
<script src="/scripts/lc_upload_users_to_courselist.js"></script>
</head>
<body>
<h1><localize>Upload User List</localize></h1>
<lcform name="enrollupload">
<p>
<span class="lcstandard"><localize>Please upload a spreadsheet with enrollment information.</localize></span>
<span class="lcerror"><localize>A problem occured, please try again later.</localize></span>
&nbsp;
</p>
<lcfileupload id="enrollfile" target='/upload_spreadsheet' successcall="nextstep" failurecall="failure" />
</lcform>
</body>
</html>
