<html>
<head>
<title>Portfolio</title>
<script src="/scripts/lc_portfolio.js"></script>
</head>
<body>
<h1><localize>Portfolio</localize></h1>
<lcform id="portfolio" screendefaults="portfolio">
<lcformtable id="paths">
<span class="lcerror"><localize>A problem occured, please try again later.</localize></span>
<lcformtableinput description="Path" id="pathrow" type="portfoliopath" />
</lcformtable>
<lcfileupload id="newfile" target='/upload_file' successcall="uploadsuccess" failurecall="uploadfailure" />
<lcdatatable id="portfoliolist" class="portfoliomanager" pathfield="path" />
</lcform>
<p>
<lcformtrigger id="modifybutton" description="Modify Selected Entries" />
</p>
</body>
</html>
