<loncapa>
<head>
<title>Vector Numerical Problem</title>
</head>
<body>
Simple vector problem
<problem>
<perl>
@vector1=(1,2,3);
@vector2=(4,5,6);
</perl>
<part>
<dtm>\frac{x^2}{4\pi}</dtm>
<br />[1;2;3] N
<numericalresponse answer="@vector1" unit="N">
<textline size="60" />
</numericalresponse>
<br />[4;5;6] m/s
<numericalresponse answer="@vector2" unit="m/s">
<textline size="60" />Test text
</numericalresponse>
More test text
</part>
<part>
<br />[1;2;3] m/s^2
<numericalresponse answer="@vector1" unit="m/s^2">
<textline size="60" />
</numericalresponse>
<br />[4;5;6] m
<numericalresponse answer="@vector2" unit="m">
<textline size="60" />
</numericalresponse>
</part>
</problem>

</part>

</problem>

</body>
